<div class="grid">
    <mat-card class="card" appearance="outlined" *ngFor="let card of Cards">
      <mat-card-header>
        <mat-card-title>{{card.itemname}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ul>
          <li>{{card.filter1}}</li>
          <li>{{card.filter2}}</li>
          <li>{{card.filter3}}</li>
          <li>{{card.value}}</li>
        </ul>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
      </mat-card-actions>
    </mat-card>
  </div>
